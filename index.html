<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digigtal Store</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <main>
        <header>
            <figure>
                <img src="imgs/Logo.png" alt="Digital Store Logo">
                <h1>Digital Store</h1>
            </figure>
        </header>
        <section id="login">
            <div class="esquerda">
                <form action="">
                    <h2>Acesse sua conta</h2>
                    <p>Novo cliente? Então registre-se <a href="cadastro.html">aqui</a>.</p>
                    <label for="email">Login *</label>
                    <input type="email" id="email" placeholder="Insira seu login ou email">
                    <label for="senha"> senha *</label>
                    <input type="password" id="senha" placeholder="Insira sua senha">
                    <a href="recuperar.html" class="recuperar">Esqueci minha senha</a>
                    <button type="submit">Acessar conta</button>
                    <div class="form-footer">
                        <p>Ou fãça com </p>
                        <img src="imgs/Group.png" alt="gmail">
                        <img src="imgs/Vector.png" alt="facebook">
                    </div>
                </form>
            </div>
            <div class="direita">
                <img src="imgs/pexels-melvin-buezo-2529148 1.png" alt="tenis1" class="tenis-1">
                <img src="imgs/pexels-melvin-buezo-2529148 2.png" alt="tenis2" class="tenis-2">
            </div>
        </section>
    </main>
</body>
</html>
